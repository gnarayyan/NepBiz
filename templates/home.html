{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href={% static 'home.css' %}>
<link rel="stylesheet" href={% static 'grid-items.css' %}>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet" />
<style>
  .landing-page {
    background-image: url(static/images/hiking_gear.jpg);
    width: 100vw;
    height: 90vh;
    background-position: center;
    background-size: cover;
  }
</style>
{% endblock %} {% block content %}
<hr />
<div class="landing-page"></div>
<h2 class="section">Recommended Products</h2>
<div id="foods">
  {% for product_item in recommended_products %}
  <div class="food">
    <a href="/product/{{product_item.id}}">
      <img src="{{ product_item.image.url }}" alt="Image" /></a>
    <p class="food-name">{{product_item.name}}</p>
    <p class="food-price">Rs {{product_item.price}}</p>

    {% if user.is_authenticated %}
    <button type="submit" class="add-to-cart" id="{{product_item.id}}">
      <a href="add_to_cart/{{product_item.id}}/">ADD TO CART</a>
    </button>
    {% endif %}
  </div>
  {% endfor %}
</div>
<hr style="margin: 2rem 0; height: 2px; background-color: grey" />
<script src="{% static 'cart.js' %}"></script>

<!-- Include the checkout.js script -->
<!-- <script src="{% static 'checkout.js' %}"></script> -->
{% endblock %}
